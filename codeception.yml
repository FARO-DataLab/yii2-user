namespace: faro_core_user
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
          
coverage:
    #c3_url: http://localhost:8080/index-test.php/
    enabled: true
    #remote: true
    #remote_config: '../codeception.yml'
    whitelist:
        include:
            - src/*
            - src/helpers/*
            - src/models/*
            - src/controllers/*
            - src/components/*
            - src/views/*
        exclude:
            - src/migrations/*
          